# deploy.yml 增强版
name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'npm'

      - name: Install dependencies
        run: npm ci


  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Build project
        run: |
          npm install
          npm run build --no-cache

      - name: Deploy to main branch
          run: |
            # 移动构建结果到根目录
            cp -r ./dist/* .  # 确保构建文件位于 dist 目录，并且复制到根目录
            git add .
            git commit -m "Deploy updated build to main"
            git push origin main  # 推送到 main 分支
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 提供的 token 来进行身份验证
